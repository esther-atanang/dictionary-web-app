<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="./assets/fontawesome/css/brands.css" rel="stylesheet">
  <link href="./assets/fontawesome/css/solid.css" rel="stylesheet">
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body>
<nav>
 <div class="inner-nav">
    <div><svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38"><g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5"><path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/><path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/><path d="M11 9h12"/></g></svg></div>
    <div class="options">

          <option value="sanserif">San Serif</option>
          <option value="serif">Serif</option>
          <option value="mono">Mono</option>
       </select>
       <svg class="arrow" width='10' height='6' fill='none' xmlns='http:%2F%2Fwww.w3.org/2000/svg'><path d='M1 1l4 4 4-4' stroke="#A445ED" stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>
      </div>
     
      <div class="themes">
         <div class="toggle"><div class="circle"></div></div>
         <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 22 22"><path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg>
      </div>
    </div>
 </div>
</nav>
<main>
  <section class="search-box">
    <div> <input class="search" name="searh-field"  placeholder="search for any word..."  type="text"><button class="search-btn"><i class="fa-solid fa-magnifying-glass" style="color:#A445ED;"></i></button></div>
  </section>
  <section class="researched">
    <div>
      
    </div>
   
  </section>

</main>
<script src="index.js"></script>

</html>
